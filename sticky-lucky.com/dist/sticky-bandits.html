<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/Impact.woff" as="font">
  <link rel="preload" href="./fonts/Impact.woff2" as="font">
  <link rel="preload" href="./fonts/Lalezar-Regular.woff" as="font">
  <link rel="preload" href="./fonts/Lalezar-Regular.woff2" as="font">
  <link rel="stylesheet" href="./css/main-min.css">
  <title>Sticky-lucky.com</title>
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <button class="header__burger burger">
        <span class="burger__line"></span>
      </button>
      <div class="header__wrapper-logo" data-da=".header__menu, 1024, 0">
        <a href="index.html">
          <img src="./img/svg/header-logo.svg" alt="Logo">
        </a>
      </div>
      <div class="header__menu">
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="index.html">Pagina principal</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="index.html#games">Juegos</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="index.html#about">Sobre nosotros</a>
            </li>
          </ul>
        </nav>
        <button class="header__exit-menu"></button>
      </div>

    </div>
  </header>
  <main>
      <section class="play">
        <div class="play__container container">
          <h1 class="play__title">
            Sticky Bandits
          </h1>
          <div class="play__wrapper-iframe">
            <iframe src="" frameborder="0"></iframe>
          </div>
        </div>
      </section>
  </main>
  <footer class="footer">
      <div class="footer__container container">
        <div class="footer__top">
          <div class="footer__wrapper-logo">
            <a class="" href="index.html">
                <picture>
                <source media="(min-width: 1024px)" srcset="./img/svg/footer-svg.svg" type="image/svg+xml">
                <source media="(max-width: 1023px)" srcset="./img/svg/footer-svg_2.svg" type="image/svg+xml">
                <img src="./img/svg/footer-svg.svg" alt="Logo">
                </picture>
            </a>
          </div>
          <p class="footer__text">
             Juega emocionantes juegos en nuestro sitio. Aquí puedes divertirte mucho con juegos de alta calidad. Todos los juegos están disponibles a partir de los 18 años.
          </p>
          <div class="footer__warning">
            <picture><source srcset="./img/18.webp"type="image/webp"><img src="./img/18.png" alt="18"></picture>
          </div>
        </div>
        <div class="footer__bottom">
          <ul class="footer__ls">
            <li class="footer__itm">
              <a class="footer__link" href="terms.html">Terms and conditions</a>
            </li>
            <li class="footer__itm">
              <a class="footer__link" href="privacy.html">Privacy policy</a>
            </li>
            <li class="footer__itm">
              <a class="footer__link" href="cockie.html">Cookie policy</a>
            </li>
          </ul>
        </div>
      </div>
  </footer>
  <script src="./js/main.min.js"></script>
</body>

</html>
