<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/Inter-Regular.woff" as="font">
  <link rel="preload" href="./fonts/Inter-Regular.woff2" as="font">
  <link rel="preload" href="./fonts/KronaOne-Regular.woff" as="font">
  <link rel="preload" href="./fonts/KronaOne-Regular.woff2" as="font">
  <link rel="preload" href="./fonts/Kufam-Regular.woff" as="font">
  <link rel="preload" href="./fonts/Kufam-Regular.woff2" as="font">
  <link rel="stylesheet" href="./css/main-min.css">
  <title>Faraons-slot.com</title>
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <button class="header__burger burger">
        <span class="burger__line"></span>
      </button>
      <div class="header__wrapper-logo">
        <a class="header__logo" href="index.html">
          <picture>
            <source media="(min-width: 1024px)" srcset="./img/svg/logo.svg" type="image/svg+xml">
            <source media="(min-width: 601px)" srcset="./img/svg/logo_2.svg" type="image/svg+xml">
            <source media="(max-width: 600px)" srcset="./img/svg/logo_4.svg" type="image/svg+xml">
            <img src="./img/svg/logo.svg" alt="Logo">
          </picture>
        </a>
      </div>
      <div class="header__menu">
        <div class="header__logo-menu">
          <a href="index.html">
            <img src="./img/svg/logo_2.svg" alt="Logo">
          </a>
        </div>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="index.html">Strona główna</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" data-scroll href="index.html#game">Gry</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" data-scroll href="index.html#about">O nas</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" data-scroll href="index.html#benefits">Zalety</a>
            </li>
          </ul>
        </nav>
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="terms.html">
              Regulamin
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="privacy.html">
              Polityka prywatności
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="cockie.html">
              Polityka Cookie
            </a>
          </li>
        </ul>
        <button class="header__exit-menu"></button>
      </div>
    </div>
  </header>
  <main>
    <section class="play">
      <div class="play__container container">
        <h1 class="play__title">
          Valley of the gods
        </h1>
        <div class="play__iframe">
          <iframe src="https://staticpff.yggdrasilgaming.com/init/launchClient.html?gameid=7341" frameborder="0"></iframe>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__container container">
      <div class="footer__left">
        <div class="footer__wrapper-logo">
          <picture>
            <source media="(min-width: 1024px)" srcset="./img/svg/logo.svg" type="image/svg+xml">
            <source media="(min-width: 601px)" srcset="./img/svg/logo_3.svg" type="image/svg+xml">
            <source media="(max-width: 600px)" srcset="./img/svg/logo.svg" type="image/svg+xml">
            <img src="./img/svg/logo.svg" alt="Logo">
          </picture>
        </div>
        <p class="footer__text">
          Hazard powinien być zabawą. Dostępne od 18+
        </p>
      </div>
      <div class="footer__right">
        <h2 class="footer__title">
          Spinki do mankietów
        </h2>
        <ul class="footer__lst">
          <li class="footer__itm">
            <a class="footer__link" href="terms.html">Regulamin</a>
          </li>
          <li class="footer__itm">
            <a class="footer__link" href="privacy.html"> Polityka prywatności</a>
          </li>
          <li class="footer__itm">
            <a class="footer__link" href="cockie.html">Polityka Cookie</a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="./resources/smooth-scroll/smooth-scroll.js"></script>
  <script src="./js/main.min.js"></script>
</body>

</html>
