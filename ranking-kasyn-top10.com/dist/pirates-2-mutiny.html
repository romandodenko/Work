<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/Jost-Regular.woff" as="font">
  <link rel="preload" href="./fonts/Jost-Regular.woff2" as="font">
  <link rel="preload" href="./fonts/KronaOne-Regular.woff" as="font">
  <link rel="preload" href="./fonts/KronaOne-Regular.woff2" as="font">
  <link rel="stylesheet" href="./css/main-min.css">
  <title>Название сайта</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container container">
        <button class="header__burger burger">
          <span class="burger__line"></span>
        </button>
        <div class="header__logo">
          <img src="./img/logo.png" alt="logotip">
        </div>
        <div class="header__menu">
          <div class="header__logo header__logo_none">
            <img src="./img/logo.png" alt="logotip">
          </div>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="index.html">
                  Strona główna
                </a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="index.html#block-3">
                  O nas
                </a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="index.html#block-4">
                  Nasze gry
                </a>
              </li>
            </ul>
          </nav>
          <button class="header__exit-menu"></button>
        </div>
      </div>
    </header>
    <div class="page__body">
      <main>
        <section class="block-slot">
          <div class="block-slot__container container">
            <div class="block-slot__iframe">
              <iframe src="https://staticpff.yggdrasilgaming.com/init/launchClient.html?gameid=8309" frameborder="0"></iframe>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <div class="footer__left">
            <div class="footer__logo">
              <img src="./img/logo.png" alt="logotip">
            </div>
            <p class="footer__text">
              Darmowe gry i rozrywka w kasynie społecznościowym
            </p>
          </div>
          <div class="footer__right">
            <p class="footer__text">
              Aby grać w automaty, gry stołowe lub otrzymywać przywileje, musisz mieć ukończone 18 lat.
            </p>
            <ul class="footer__list">
              <li class="footer__item">
                <a class="footer__link" href="terms.html">
                  Zasady i warunki
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__link" href="privacy.html">
                  Polityka prywatności
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__link" href="cockie.html">
                  Polityka Cookie
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="./resources/smooth-scroll/smooth-scroll.js"></script>
  <script src="./js/main.min.js"></script>
</body>

</html>
