<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" defer></script>
  <script src="./js/tabs.js" defer></script>
  <script src="./js/forms.js" defer></script>
  <title>discwithchildrensgames.com</title>

</head>

<body class="games-body">
  <div class="header">
    <div class="header__container container">
      <ul class="welcome__list header-list vis">
        <li class="header-list__item">
          <a class="header-list__link" href="main-page.html">Home</a>
        </li>
        <li class="header-list__item">
          <a class="header-list__link" href="policy.html">Privacy policy</a>
        </li>
        <li class="header-list__item">
          <a class="header-list__link" href="terms.html">Terms and conditions</a>
        </li>
        <li class="header-list__item">
          <a class="header-list__link" href="cockie.html">Cookie policy</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="games">
    <div class="games__container container">
      <h2 class="games__title">
        Games
      </h2>
      <div class="games__body">
        <div class="games__image">
          <img src="./img/dragon-chinese.jpg" alt="Games">
        </div>
        <div class="games__descr">
          <h3 class="games__subtitle">
            Dragon chinese
          </h3>
          <div class="games__wrapper-link">
            <button class="games__link games-click-form">Play</button>
            <!-- <a class="games__link" href="./china-dragon/index.html">Play</a> -->
          </div>
        </div>
      </div>
      <div class="frame__content games">
        <div class="games__body">
          <div class="games__image">
            <img src="./img/pirates.jpg" alt="Games">
          </div>
          <div class="games__descr">
            <h3 class="games__subtitle">
              Pirates fortune
            </h3>
            <div class="games__wrapper-link">
              <button class="games__link games-click-form">Play</button>
              <!-- <a class="games__link" href="./pirates-fortune/index.html">Play</a> -->
            </div>
          </div>
        </div>
      </div>
      <div class="games__wrapper-form games-wrapper-form">
        <div class="games-wrapper-form__close"></div>
        <div class="games__form-reg games-reg games-forms games-form-active" data-target="form-reg">
          <p class="games-reg__text text">
            Play our super games after a simple registration. Have an account? <button class="games-reg__button games-form-button"
              data-path="form-log">Log in</button>
          </p>
          <div class="games-reg__wrapper-form">
            <form class="games-reg__form" action="#" method="POST">
              <div class="games-reg__label">
                <input class="games-reg__input" type="text" placeholder="Email" name="email">
              </div>
              <div class="games-reg__label">
                <input class="games-reg__input" type="password" placeholder="Password" name="password">
              </div>
              <input class="games-reg__btn" type="submit" name="sign_up" value="Zarejestrować">
            </form>
          </div>
          <button class="games-reg__exit"></button>
        </div>
        <div class="games__form-log games-forms games-log" data-target="form-log">
          <p class="games-log__text text">
            Play our super games after a simple registration. Don't have an account?<button
              class="games-log__button games-form-button" data-path="form-reg">Register</button>
          </p>
          <div class="games-log__wrapper-form">
            <form class="games-log__form" action="#" method="POST">
              <div class="games-log__label">
                <input class="games-log__input" type="text" placeholder="Your login" name="login">
              </div>
              <div class="games-log__label">
                <input class="games-log__input" type="password" placeholder="Password" name="password">
              </div>
              <input class="games-log__btn" type="submit" name="log_in" value="Wejść">
            </form>
          </div>
          <button class="games-log__exit"></button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
