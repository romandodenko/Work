<!DOCTYPE html>
<html lang="pl">

<head>

  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/Alata-Regular.woff" as="font">

  <link rel="preload" href="./fonts/HoltwoodOneSC-Regular.woff" as="font">

<body>
  <header class="hd">
    <div class="hd__container container">
      <div class="hd__logo">
        <a href="index.html">
          <img src="./img/lg.png" alt="site logotip">
        </a>
      </div>
      <div class="hd__menu">
        <div class="hd__menu-logo">
          <a href="index.html">
            <img src="./img/lg.png" alt="site logotip">

        </div>
        <nav class="hd__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="index.html">Strona główna</a>
            </li>
            <li class="nav__item">

            <li class="nav__item">

      </div>

      </button>

    <section class="page-block page-block_changes">

          <div class="sl-pl__container container">
            <h1 class="sl-pl__title">

              <iframe src="https://demogamesfree.pragmaticplay.net/gs2c/openGame.do?lang=en&cur=EUR&gameSymbol=vs10egyptcls&websiteUrl=https%3A%2F%2Fdemogamesfree.pragmaticplay.net&lobbyURL" frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="ft">
    <div class="ft__wrapper">

      <div class="ft__body">
        <div class="ft__container container">
          <div class="ft__left">
            <h2 class="ft__title">
              Dodatkowe informacje
            </h2>
            <ul class="ft__ul">
              <li class="ft__li">
                <a class="ft__link" href="tt.html">
                  Zasady i warunki
                </a>
              </li>
              <li class="ft__li">
                <a class="ft__link" href="pl.html">

                </a>
              </li>
              <li class="ft__li">

                </a>

          <div class="ft__middle">
            <div class="ft__logo">
              <a href="index.html">
                <img src="./img/lg.png" alt="site logotip">
              </a>
            </div>
            <p class="ft__warning">
              Nasza rozrywka i gry są dostępne tylko dla użytkowników powyżej 18 roku życia
            </p>
          </div>
          <div class="ft__right">
            <h2 class="ft__title ft__title_right">
              Menu
            </h2>
            <ul class="ft__ul ft__ul_right">
              <li class="ft__li">
                <a class="ft__link" href="index.html">
                  Strona główna
                </a>
              </li>
              <li class="ft__li">
                <a class="ft__link" href="index.html#sl">
                  Gry
                </a>
              </li>
              <li class="ft__li">
                <a class="ft__link" href="index.html#ab">
