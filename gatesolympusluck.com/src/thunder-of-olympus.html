<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/PassionOne-Regular.woff" as="font">
  <link rel="preload" href="./fonts/PassionOne-Regular.woff2" as="font">
  <link rel="preload" href="./fonts/Play-Regular.woff" as="font">
  <link rel="preload" href="./fonts/Play-Regular.woff2" as="font">
  <link rel="stylesheet" href="./resources/swiper/swiper.css">
  <link rel="stylesheet" href="./css/main-min.css">
  <title>gatesolympusluck.com</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container container">
        <button class="header__burger burger">
          <span class="burger__line"></span>
        </button>
        <div class="header__wrapper-logo">
          <div class="header__logo">
            <img src="./img/logo.png" alt="logo gatesolympusluck.com">
          </div>
        </div>
        <div class="header__menu">
          <strong class="header__strong">
            Menu
          </strong>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="index.html">
                  <span class="nav__icon">
                    <img src="./img/icon/main-page.png" alt="icon main-page">
                  </span>
                  Main page
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="index.html#about">
                  <span class="nav__icon">
                    <img src="./img/icon/about.png" alt="icon about">
                  </span>
                  About Us
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="index.html#advantages">
                  <span class="nav__icon">
                    <img src="./img/icon/advantages.png" alt="icon advantages">
                  </span>
                  Advantages
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="index.html#games">
                  <span class="nav__icon">
                    <img src="./img/icon/games.png" alt="icon games">
                  </span>
                  Games
                </a>
              </li>
            </ul>
          </nav>
          <button class="header__exit-menu"></button>
        </div>
      </div>
    </header>
    <div class="page__main">
      <main>
        <section class="play">
          <div class="play__container container">
            <div class="play__body">
                <h1 class="play__title">
                  Thunder of olympus
                </h1>
                <div class="play__iframe">
                  <iframe src="https://booongo.com/play/thunder_of_olympus" frameborder="0"></iframe>
                </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <div class="footer__body">
            <div class="footer__left">
              <ul class="footer__ls">
                <li class="footer__it">
                  <a class="footer__link" href="index.html">
                    Main page
                  </a>
                </li>
                <li class="footer__it">
                  <a class="footer__link" href="index.html#about">
                    About Us
                  </a>
                </li>
                <li class="footer__it">
                  <a class="footer__link" href="index.html#advantages">
                    Advantages
                  </a>
                </li>
                <li class="footer__it">
                  <a class="footer__link" href="index.html#games">
                    Games
                  </a>
                </li>
              </ul>
              <ul class="footer__ls">
                <li class="footer__it">
                  <a class="footer__link" href="terms.html">
                    Terms and Conditions
                  </a>
                </li>
                <li class="footer__it">
                  <a class="footer__link" href="policy.html">
                    Privacy Policy
                  </a>
                </li>
                <li class="footer__it">
                  <a class="footer__link" href="cockie.html">
                    Cookie Policy
                  </a>
                </li>
              </ul>
            </div>
            <div class="footer__right">
              <div class="footer__logo">
                <img src="./img/logo.png" alt="logo">
              </div>
              <div class="footer__warning">
                <p class="footer__text">
                  Available only from 18 years old
                </p>
                <div class="footer__icon">
                  <img src="./img/18+.png" alt="icon 18+">
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="./resources/swiper/swiper.js"></script>
  <script src="./resources/smooth-scroll/smooth-scroll.js"></script>
  <script src="./js/main.min.js"></script>
</body>

</html>
