<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/Roboto-Black.woff" as="font">
  <link rel="preload" href="./fonts/Roboto-Black.woff2" as="font">
  <link rel="preload" href="./fonts/Roboto-Bold.woff" as="font">
  <link rel="preload" href="./fonts/Roboto-Bold.woff2" as="font">
  <link rel="preload" href="./fonts/Roboto-Medium.woff" as="font">
  <link rel="preload" href="./fonts/Roboto-Medium.woff2" as="font">
  <link rel="preload" href="./fonts/Roboto-Regular.woff" as="font">
  <link rel="preload" href="./fonts/Roboto-Regular.woff2" as="font">
  <link rel="preload" href="./fonts/Roboto-Light.woff" as="font">
  <link rel="preload" href="./fonts/Roboto-Light.woff2" as="font">
  <link rel="stylesheet" href="./css/main-min.css">
  <title>maxslots.fun</title>
</head>

<body class="profile-page">
  <header class="header">
    <div class="header__top">
      <div class="header__left">
        <a class="header__logo" href="index-poland.html">Maxslots <span>fun</span></a>
        <a class="header__link-profile link" href="profile-poland.html">Rachunek</a>
      </div>
      <div class="header__right">
        <a class="header__back" href="index-poland.html">Wrócić do domu</a>
        <div class="header__country country">
          <button class="country__button" data-path="country">
            <img src="./img/pol.png" alt="Poland">
          </button>
          <ul class="country__list" data-target="country">
            <li class="country__item">
              <a class="country__link" href="index.html"><img src="./img/eng.png" alt="England"></a>
            </li>
            <li class="country__item">
              <a class="country__link" href="index-germany.html"><img src="./img/ger.png" alt="Germany"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__container container">
        <div class="profile__body">
          <div class="profile__left">
            <h1 class="profile__name">
              Nickname
            </h1>
            <p class="profile__mail">
              E-mail: Nickname@mail.ru
            </p>
            <button class="profile__exit">
              Wyjście
            </button>
          </div>
          <div class="profile__right">
            <h2 class="profile__title">
              Gry dla Ciebie
            </h2>
            <ul class="profile__list">
              <li class="profile__item">
                <div class="profile__image">
                  <a href="./egypt-poland/index.html">
                    <img src="./img/egypt-img.jpg" alt="Egypt">
                  </a>
                </div>
                <div class="profile__descr">
                  <h3 class="profile__subtitle subtitle">
                    Egipt – gwiazda wschodu
                  </h3>
                  <div class="profile__wrapper-link">
                    <a class="profile__link link" href="./egypt-poland/index.html">Play</a>
                  </div>
                </div>
              </li>
              <li class="profile__item">
                <div class="profile__image">
                  <a href="./rome-poland/index.html">
                    <img src="./img/rome-img.jpg" alt="Rome">
                  </a>
                </div>
                <div class="profile__descr">
                  <h3 class="profile__subtitle subtitle">
                    Rzym, miasto bogów
                  </h3>
                  <div class="profile__wrapper-link">
                    <a class="profile__link link" href="./rome-poland/index.html">Play</a>
                  </div>
                </div>
              </li>
            </ul>
            <ul class="profile__list">
              <li class="profile__item">
                <div class="profile__image">
                  <a href="./egypt-fortune-poland/index.html">
                    <img src="./img/egypt-fortune.jpg" alt="Egypt">
                  </a>
                </div>
                <div class="profile__descr">
                  <h3 class="profile__subtitle subtitle">
                    Egipt
                  </h3>
                 <div class="profile__wrapper-link">
                  <a class="profile__link link" href="./egypt-fortune-poland/index.html">Play</a>
                 </div>
                </div>
              </li>
              <li class="profile__item">
                <div class="profile__image">
                  <a href="./rome-fortune-poland/index.html">
                    <img src="./img/rome-fortune.jpg" alt="Rome">
                  </a>
                </div>
                <div class="profile__descr">
                  <h3 class="profile__subtitle subtitle">
                    Rzym
                  </h3>
                  <div class="profile__wrapper-link">
                    <a class="profile__link link" href="./rome-fortune-poland/index.html">Play</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/main.min.js"></script>
</body>

</html>
