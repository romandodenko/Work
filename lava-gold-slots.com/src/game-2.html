<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/Actor-Regular.woff" as="font">
  <link rel="preload" href="./fonts/Actor-Regular.woff2" as="font">
  <link rel="preload" href="./fonts/AlfaSlabOne-Regular.woff" as="font">
  <link rel="preload" href="./fonts/AlfaSlabOne-Regular.woff2" as="font">
  <link rel="stylesheet" href="./css/main-min.css">
  <title>lava-gold-slots.com</title>
</head>

<body>
  <div class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__container container">
          <button class="header__burger burger">
            <span class="burger__line"></span>
          </button>
          <a class="header__logo" href="main.html">
            <img src="./img/logo.svg" alt="Logo">
          </a>
          <div class="header__menu">
            <a class="header__logo header__logo_menu" href="main.html">
              <img src="./img/logo.svg" alt="Logo">
            </a>
            <nav class="header__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="main.html">
                    <span class="nav__icon">
                      <img src="./img/icon-1.svg" alt="Icon">
                    </span>
                    Hauptseite
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="main.html#benefits">
                    <span class="nav__icon">
                      <img src="./img/icon-2.svg" alt="Icon">
                    </span>
                    Vorteile
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="main.html#about">
                    <span class="nav__icon">
                      <img src="./img/icon-3.svg" alt="Icon">
                    </span>
                    Über uns
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="main.html#games">
                    <span class="nav__icon">
                      <img src="./img/icon-4.svg" alt="Icon">
                    </span>
                    Spiele
                  </a>
                </li>
              </ul>
            </nav>
            <button class="header__exit-menu"></button>
          </div>
        </div>
      </header>
      <div class="page__bottom">
        <main>
          <section class="game">
            <div class="container">
              <div class="game__content">
                <iframe src="https://staticpff.yggdrasilgaming.com/init/launchClient.html?gameid=7392" frameborder="0"></iframe>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <div class="container">
            <div class="footer__top">
              <p class="footer__text">
                Ungeachtet aller Umstände dürfen Personen unter 18 Jahren oder unter Volljährigkeit die Dienste der
                Website nicht nutzen.
              </p>
              <a class="footer__logo" href="main.html">
                <img src="./img/logo.svg" alt="Logo">
              </a>
            </div>
            <ul class="footer__list">
              <li class="footer__item">
                <a class="footer__link" href="terms.html">
                  Geschäftsbedingungen
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__link" href="policy.html">
                  Datenschutz-Bestimmungen
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__link" href="cookie.html">
                  Cookie-Richtlinie
                </a>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="./resources/smooth-scroll/smooth-scroll.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
